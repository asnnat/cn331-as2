{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'regist/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>BookingReg</title>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="{% url 'regist:index' %}">BookingReg</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'regist:mysubject' %}">My subject</a>
        </li>
      </ul>
    </div>
    <div class="mr-1 p-1">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link disabled" href="">{{ request.user.username }} ({{ request.user.first_name }} {{ request.user.last_name }})</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" href="{% url 'users:logout' %}">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
