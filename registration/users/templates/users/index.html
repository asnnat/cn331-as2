{% extends 'users/layout.html' %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'users:index' %}">BookingReg</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'regist:mysubject' %}">My subject</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'regist:index' %}">Regist</a>
        </li>
        <li class="nav-item float-right right-0">
          <a class="nav-link disabled" href="">{{ request.user.username }}</a>
        </li>
        <li class="nav-item float-right">
          <a class="nav-link" href="{% url 'users:logout' %}">Log out</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container-fluid">

  <div class="container">
    <!-- Title -->
    <div class="d-flex justify-content-between align-items-center py-3">
        <h2 class="h5 mb-0"><a href="" class="text-muted"></a>{{ request.user.username }}: {{ request.user.first_name }} {{ request.user.last_name }}</h2>
    </div>
    
    <!-- Main content -->
    <div class="row">
      <div class="col-lg-8">
        <!-- Details -->
        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-borderless">
              <tr>
                  <td colspan="2">Email:</td>
                  <td class="text-end">{{ request.user.email }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
