{% extends 'users/layout.html' %}
{% block body %}
<section class="vh-100" style="background-color: #c9bd5f;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://picsum.photos/1280/1920"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <form action="{% url 'users:login' %}" method="POST">
                        {% csrf_token %}

                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">BookingReg</span>
                        </div>

                        {% if message %}
                        <div class="{{ message_tag }}" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}

                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17" >Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example27">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <input class="btn btn-dark btn-lg btn-block" type="submit"></input>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
{% endblock %}
